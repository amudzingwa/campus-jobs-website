<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherJobs - Campus Recruiting</title>
        <h2>This project is still in progress. In the meantime, check the Github to track the progress.</h2>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: center;
        }
        header {
            font-size: 1.2rem;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .github-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background-color: #333;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .github-btn:hover {
            transform: scale(1.05);
            background-color: #555;
        }
        .dots {
            display: inline-block;
            width: 50px;
            text-align: left;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #ddd;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <header>
        <nav class="social-links">
            <a href="https://github.com/amudzingwa" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/asheley-mudzingwa" target="_blank">LinkedIn</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="container">
            <h1>This project is still in progress<span class="dots">...</span></h1>
            <a href="https://github.com/amudzingwa/yourrepository" class="github-btn" target="_blank">View on GitHub</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Asheley Mudzingwa. All rights reserved.</p>
        <nav class="social-links">
            <a href="https://github.com/amudzingwa" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/asheley-mudzingwa" target="_blank">LinkedIn</a>
        </nav>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dots = document.querySelector('.dots');
            let dotCount = 3;

            setInterval(() => {
                dotCount = (dotCount % 3) + 1;
                dots.textContent = '.'.repeat(dotCount);
            }, 500);
        });
    </script>
</body>
</html>
